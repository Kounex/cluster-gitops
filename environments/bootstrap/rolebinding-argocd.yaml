apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-cluster-admin-binding
  namespace: argocd
subjects:
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: "system:serviceaccount:argocd:openshift-gitops-argocd-application-controller"
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: "system:serviceaccount:argocd:openshift-gitops-argocd-server"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin